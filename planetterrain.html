<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- titulo superior de la pagina -->
    <title>Planets By Terrain</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <!-- icons -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- header container de paginas -->
    <header>
      <div class="container pos-center">
        <div class="container">
          <button><a href="/fetch-order">Fetch & Order</a></button>
          <button><a href="/fetch-find">Fetch & Find</a></button>
          <button><a href="/fetch-count">Fetch & Count</a></button>
          <button><a href="/fastest-ship">Fastest Ship</a></button>
          <button><a href="/planet-terrain">Planet By Terrain</a></button>
        </div>
      </div>
      <!-- Logo y nombre de Actividad -->
      <div class="container">
        <img src="images/starwars.png" alt="Star Wars" class="logo-sw" />
        <h1>Planets By Terrain</h1>
      </div>
    </header>
    <nav></nav>
    <!-- Parametro terreno para busqueda -->
    <section class="sec-main">
      <label for="Terrain">Elija un tipo de terreno</label>
      <select name="terrain" id="terrain">
        <option value="desert">desert</option>
        <option value="grasslands">grasslands</option>
        <option value="mountains">mountains</option>
        <option value="jungle">jungle</option>
        <option value="rainforests">rainforests</option>
        <option value="tundra">tundra</option>
        <option value="ice_caves">ice caves</option>
        <option value="mountain_ranges">mountain ranges</option>
        <option value="swamp">swamp</option>
      </select>
      <!-- Botón de request de API -->
      <button id="btn-request">Buscar</button>
      <!-- Grid container de cards -->
      <div class=".grid-cards-main cards" id="grid-cards"></div>
    </section>
    <!-- footer -->
    <footer style="text-align: center;"></footer>
  </body>
</html>
<script>
  // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
  //variable para el id del grid
  const div = document.getElementById('grid-cards');
  //función de llamada al API
  const API = 'https://swapi.dev/api/';
  // https://swapi.dev/api/
  fetch(API + 'planets/', {
    method: 'GET',
    headers: {
      'Content-type': 'application/json',
    },
  }) // respuesta al en formato JSON y formato de data a crear
    .then((response) => response.json())
    .then((data) => {
      for (let i = 0; i < data.results.length; i++) {
        let planet = data.results[i];
        let t = `<div class="card">
          <div class="information">
            <h1 id="name">${planet.name}</h1>
            <h3 id="terrain">Terrain: ${planet.terrain}</h3>
            <p id="rotation_period">Rotation Period: ${planet.rotation_period}</p>
            <p id="diameter">Diameter: ${planet.diameter}</p>
            <p id="gravity">Gravity: ${planet.gravity}</p>
            <p id="population">Population: ${planet.population}</p>
            <p id="climate">Climate: ${planet.climate}</p>
          </div>
        </div>`;
        div.innerHTML += t;
        console.log(t);
      }
    });
</script>
